<div class="project-card {% if project.featured %}featured{% endif %}">
  <a href="{{ project.url | relative_url }}" class="project-link">
    {% if project.screenshot %}
      <div class="project-screenshot">
        <img 
          src="{{ project.screenshot.src | relative_url }}" 
          alt="{{ project.title }}" 
        />
      </div>
    {% endif %}
    <h3 class="project-title">{{ project.title }}</h3>
    <div class="project-description">{{ project.description | markdownify }}</div>
  </a>
  
  {% if project.links %}
    <div class="project-direct-links" style="text-align: left !important; padding-left: 1rem !important; padding-right: 1rem !important; padding-bottom: 1rem !important; width: 100% !important;">
      {% for link in project.links %}
        {% if link.title == "Repository" or link.title == "GitHub" %}
          <a href="{{ link.url }}" class="direct-link" style="text-align: left !important; float: none !important; display: inline-block !important;" target="_blank" rel="noopener">
            View Repository
          </a>
        {% endif %}
      {% endfor %}
    </div>
  {% endif %}
</div>
