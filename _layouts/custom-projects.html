---
layout: base
---

<article class="page projects-page" role="article">
  <div class="projects-content" style="text-align: left !important;">
    {% if page.title %}<h1 class="page-title" style="text-align: left !important;">{{ page.title }}</h1>{% endif %}
    
    <div class="markdown-body" style="text-align: left !important;">
      {{ content }}
    </div>

    <h2 class="project-gallery-title" style="text-align: left !important;">Project Gallery</h2>
    
    <div class="custom-projects-container">
      {% assign projects = site[page.show_collection] | sort: "date" | reverse %}
      {% for project in projects %}
        {% include custom-project-card.html project=project %}
      {% endfor %}
    </div>
  </div>
</article>
